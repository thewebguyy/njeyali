<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your bookings and travel plans with Njeyali Travel">
    <title>My Dashboard - Njeyali Travel</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brand-colors.css">
    <link rel="stylesheet" href="css/njeyali-api-ui.css">

    <style>
        /* Dashboard Premium Design */
        :root {
            --primary-deep: #1A374D;
            --primary-mid: #2E5266;
            --primary-bright: #2B7BB8;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --info-blue: #17a2b8;
            --warning-yellow: #ffc107;
            --neutral-100: #f8f9fa;
            --neutral-200: #e9ecef;
            --neutral-300: #dee2e6;
            --neutral-600: #6c757d;
            --neutral-800: #333;
        }

        * {
            font-family: 'Manrope', sans-serif;
        }

        h1, h2, h3, .display-title {
            font-family: 'Playfair Display', serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-bright), var(--primary-deep));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(43, 123, 184, 0.3);
        }

        /* Dashboard Header */
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-deep) 0%, var(--primary-bright) 100%);
            color: white;
            padding: 60px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(43, 123, 184, 0.15), transparent);
            border-radius: 50%;
        }

        .user-welcome {
            position: relative;
            z-index: 1;
        }

        .user-welcome h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        /* Quick Stats */
        .quick-stats {
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }

        .stat-card:nth-child(1) .stat-icon {
            background: linear-gradient(135deg, var(--primary-bright), var(--primary-deep));
            color: white;
        }

        .stat-card:nth-child(2) .stat-icon {
            background: linear-gradient(135deg, var(--success-green), #4caf50);
            color: white;
        }

        .stat-card:nth-child(3) .stat-icon {
            background: linear-gradient(135deg, var(--info-blue), #17a2b8);
            color: white;
        }

        .stat-card:nth-child(4) .stat-icon {
            background: linear-gradient(135deg, var(--warning-yellow), #ffc107);
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-deep);
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Dashboard Content */
        .dashboard-content {
            padding: 60px 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-deep);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: var(--primary-bright);
        }

        /* Booking Cards */
        .booking-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-left: 5px solid var(--primary-bright);
        }

        .booking-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .booking-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-deep);
            margin-bottom: 5px;
        }

        .booking-ref {
            color: #666;
            font-size: 0.9rem;
        }

        .booking-status {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-confirmed {
            background: #d4edda;
            color: var(--success-green);
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-cancelled {
            background: #f8d7da;
            color: var(--danger-red);
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: var(--neutral-100);
            border-radius: 12px;
        }

        .detail-item {
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .detail-item i {
            color: var(--primary-bright);
            font-size: 1.2rem;
            margin-top: 3px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            display: block;
        }

        .detail-value {
            font-weight: 600;
            color: var(--neutral-800);
        }

        .booking-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-action {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary-action {
            background: var(--primary-bright);
            color: white;
        }

        .btn-primary-action:hover {
            background: var(--primary-deep);
            transform: translateY(-2px);
        }

        .btn-secondary-action {
            background: white;
            color: var(--primary-bright);
            border: 2px solid var(--primary-bright);
        }

        .btn-secondary-action:hover {
            background: var(--primary-bright);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 16px;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--neutral-200);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--neutral-800);
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-start-booking {
            background: linear-gradient(135deg, var(--primary-bright), var(--primary-deep));
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-start-booking:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 123, 184, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Tabs */
        .dashboard-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--neutral-200);
            padding-bottom: 0;
        }

        .dashboard-tab {
            background: none;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .dashboard-tab:hover {
            color: var(--primary-bright);
        }

        .dashboard-tab.active {
            color: var(--primary-deep);
            border-bottom-color: var(--primary-bright);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stat-card {
                margin-bottom: 20px;
            }

            .booking-header {
                flex-direction: column;
                gap: 15px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-booking {
            height: 200px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="display: flex; align-items: center; gap: 12px;">
                <div class="logo-circle">N</div>
                <strong>Njeyali Travel</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="packages.html">Packages</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-user-circle"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
        <div class="container">
            <div class="user-welcome">
                <h1>Welcome back, <span id="userName">Traveler</span>!</h1>
                <p class="lead">Manage your bookings and explore new destinations</p>
            </div>
        </div>
    </section>

    <!-- Quick Stats -->
    <section class="quick-stats">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-value" id="totalBookings">0</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value" id="activeBookings">0</div>
                        <div class="stat-label">Active Trips</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="stat-value" id="upcomingTrips">0</div>
                        <div class="stat-label">Upcoming</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-value" id="rewardPoints">0</div>
                        <div class="stat-label">Reward Points</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Content -->
    <section class="dashboard-content">
        <div class="container">
            
            <!-- Tabs -->
            <div class="dashboard-tabs">
                <button class="dashboard-tab active" data-tab="current">
                    <i class="fas fa-clock"></i> Current Bookings
                </button>
                <button class="dashboard-tab" data-tab="upcoming">
                    <i class="fas fa-calendar-alt"></i> Upcoming Trips
                </button>
                <button class="dashboard-tab" data-tab="past">
                    <i class="fas fa-history"></i> Past Trips
                </button>
                <button class="dashboard-tab" data-tab="saved">
                    <i class="fas fa-heart"></i> Saved
                </button>
            </div>

            <!-- Current Bookings Tab -->
            <div id="currentTab" class="tab-content active">
                <h2 class="section-title">
                    <i class="fas fa-ticket-alt"></i>
                    Current Bookings
                </h2>

                <div id="currentBookingsContainer">
                    <!-- Loading skeletons -->
                    <div class="skeleton skeleton-booking"></div>
                    <div class="skeleton skeleton-booking"></div>
                </div>
            </div>

            <!-- Upcoming Trips Tab -->
            <div id="upcomingTab" class="tab-content">
                <h2 class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    Upcoming Trips
                </h2>

                <div id="upcomingTripsContainer">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <!-- Past Trips Tab -->
            <div id="pastTab" class="tab-content">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Past Trips
                </h2>

                <div id="pastTripsContainer">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <!-- Saved Tab -->
            <div id="savedTab" class="tab-content">
                <h2 class="section-title">
                    <i class="fas fa-heart"></i>
                    Saved Items
                </h2>

                <div id="savedItemsContainer">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/njeyali-api.js"></script>
    <script src="js/booking-engine.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
